<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPB Platforms</title>
  <meta name="description" content="A tiny, beautiful page with three buttons linking to Virtual, Sumários and Online portals of IPB." />

  <!-- Font (modern, clean) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Styles: glassy card + gradient background, dark/light aware -->
  <style>
    :root {
          /* jasne tło jak na stronie IPB + fiolety */
      --bg: #f1ece7;        /* beżowe tło */
      --text: #2b1f2d;      /* ciemna śliwka dla tekstu */
      --muted: #6d5b6f;     /* przygaszony fiolet */
      --card: rgba(255,255,255,0.92);
      --border: rgba(43,31,45,0.10);
    
      /* akcenty w odcieniach IPB */
      --brand1: #7d2a7e;    /* główny fiolet */
      --brand2: #b27db8;    /* jaśniejszy fiolet */
      --brand3: #e6d6e9;    /* bardzo jasny fiolet */
    
      /* przyciski */
      --btn-bg: linear-gradient(180deg, rgba(125,42,126,0.08), rgba(178,125,184,0.05));
      --btn-hover: rgba(125,42,126,0.12);
      --ring: 0 0 0 8px rgba(125, 42, 126, 0.18);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #efe7df;        /* ciemniejszy beż (bardziej kontrastowy niż #f1ece7) */
        --text: #1e0f1f;      /* mocniejsza, ciemniejsza śliwka */
        --muted: #4a364d;     /* ciemniejszy fiolet dla tekstów pobocznych */
        --card: rgba(255,255,255,0.95);
        --border: rgba(43,31,45,0.20);
      
        --brand1: #6a0dad;    /* intensywny fiolet (zamiast 7d2a7e) */
        --brand2: #9c27b0;    /* żywy fiolet-magenta */
        --brand3: #d8a2e4;    /* jasny, ale wyraźny pastelowy fiolet */
      
        --btn-bg: linear-gradient(180deg, rgba(106,13,173,0.12), rgba(156,39,176,0.08));
        --btn-hover: rgba(106,13,173,0.16);
        --ring: 0 0 0 8px rgba(106,13,173,0.25);
      }

    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial; 
      color: var(--text);
      /* Subtle multicolor gradient blobs + base */
      background:
        radial-gradient(900px 600px at 15% 20%, rgba(106,13,173,0.25), transparent 40%),
        radial-gradient(700px 500px at 85% 30%, rgba(156,39,176,0.30), transparent 35%),
        linear-gradient(#efe7df, #f8f4f1);
      color: var(--text);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    header {
      display: flex;
      flex-direction: column;   /* było w rzędzie, ustawiamy w kolumnie */
      align-items: center;
      text-align: center;
    }  

    .logo {
      width: 44px; height: 44px;
      display: grid; place-items: center;
      border-radius: 20px;
      background: conic-gradient(from 180deg, var(--brand1), var(--brand2), var(--brand3), var(--brand1));
    }
    
    .dance-gif {
      width: 100px;       /* wielkość gif-a */
      height: auto;
      margin-bottom: 20px;
    }
    
    h1 {
      font-weight: 1000;
      letter-spacing: -0.02em;
      margin: 0;
    }
    .logo svg { width: 26px; height: 26px; fill: white; opacity: .95; }

    h1 { font-size: 1.6rem; line-height: 1.2; margin: 0; letter-spacing: -0.02em; }
    p.desc { margin: 6px 0 0 0; color: var(--muted); font-size: .98rem; }

    /* Grid with 3 equal buttons on >=640px, stacked on mobile */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media (min-width: 640px) { .grid { grid-template-columns: repeat(3, 1fr); } }

    /* Buttons as cards */
    .btn {
      display: flex;
      justify-content: center;   /* poziome wyśrodkowanie */
      align-items: center;       /* pionowe wyśrodkowanie */
      text-align: center; 
      display: flex; flex-direction: column; justify-content: space-between; gap: 14px;
      padding: 18px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--btn-bg);
      text-decoration: none;
      color: var(--text);
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      will-change: transform;
      height: 70px;
      box-shadow: 0 4px 12px rgba(106,13,173,0.15);
    }
    .btn:hover { 
      background: rgba(156,39,176,0.18);
      transform: translateY(-3px); 
    }
    .btn:focus-visible { outline: none; box-shadow: var(--ring); }

    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .title { font-weight: 700; font-size: 1.05rem; letter-spacing: -0.01em; }
    .tag { font-size: .78rem; opacity: .9; padding: 4px 8px; border-radius: 999px; border: 1px solid var(--border); }
    .url { color: var(--muted); font-size: .9rem; word-break: break-all; }

    footer { margin-top: 18px; color: var(--muted); font-size: .86rem; text-align: center; }
    .credit a { color: inherit; opacity: .9; }
  </style>
</head>
<body>
<main class="wrap">
  <section class="card" role="group" aria-label="IPB quick links">
    <!-- Header with small brandy gradient icon and title -->
    <header>
      <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzFyZml4cWk5c2RoeWhoOG84ZmxmMjU0Z2Z2ZHQxdDV4dmpyeWV4ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/k1Psl92gw7YPSPYFKm/giphy.gif" 
       alt="Dancing person" 
       class="dance-gif">
      <div class="logo" aria-hidden="true">
        <!-- link icon (inline SVG, no external deps) -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10.59 13.41a1 1 0 0 0 1.41 1.41l4.24-4.24a3 3 0 0 0-4.24-4.24l-1.41 1.41a1 1 0 1 0 1.41 1.41l1.41-1.41a1 1 0 0 1 1.41 1.41l-4.24 4.24ZM13.41 10.59a1 1 0 1 0-1.41-1.41l-4.24 4.24a3 3 0 1 0 4.24 4.24l1.41-1.41a1 1 0 0 0-1.41-1.41l-1.41 1.41a1 1 0 1 1-1.41-1.41l4.24-4.24Z"/>
        </svg>
      </div>
      <div>
        <h1>IPB Platforms</h1>
        <p class="desc">Three clean buttons to jump straight to the main IPB portals.</p>
      </div>
    </header>

    <!-- Only three buttons, nothing else -->
    <div class="grid">
      <!-- 1) virtual.ipb.pt -->
      <a class="btn" href="https://virtual.ipb.pt" target="_blank" rel="noopener noreferrer"
          <span class="title">Virtual </span>
      </a>

      <!-- 2) sumarios.ipb.pt -->
      <a class="btn" href="https://sumarios.ipb.pt" target="_blank" rel="noopener noreferrer"
          <span class="title">Sumários</span>
      </a>

      <!-- 3) online.ipb.pt -->
      <a class="btn" href="https://online.ipb.pt" target="_blank" rel="noopener noreferrer"
          <span class="title">Online </span>
      </a>
    </div>

    <footer class="credit" aria-hidden="true">
      Built with ♥ — no cookies, no tracking.
    </footer>
  </section>
</main>
</body>
</html>
